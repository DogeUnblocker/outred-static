<!DOCTYPE html>
<html>
<head>
  <title>Load Page</title>
  <style>
    #contentFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Load Page</h1>
  <iframe id="contentFrame"></iframe>

  <script src="/testing/script.js"></script>
  <script>
    // Retrieve the selected link index from localStorage
    const selectedLinkIndex = localStorage.getItem('selectedLinkIndex');

    if (selectedLinkIndex) {
      const links = JSON.parse(localStorage.getItem('links'));

      if (links && links[selectedLinkIndex]) {
        const selectedLink = links[selectedLinkIndex];

        // Set the iframe source to the selected link URL
        const contentFrame = document.getElementById('contentFrame');
        contentFrame.src = selectedLink.url;
      }
    }

    // Clear the stored selected link index in localStorage
    localStorage.removeItem('selectedLinkIndex');
  </script>
</body>
</html>
